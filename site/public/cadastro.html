<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="./js/funcoes.js"></script>
    <script src="./js/cadastro.js"></script>

    <link rel="icon" href="./assets/icon/LogoMATprojetoOrange.png">

    <link rel="stylesheet" href="./css/header_footer.css">
    <link rel="stylesheet" href="./css/cadastro.css">
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com"> -->

    <title>M.A.T. | Cadastro</title>
</head>

<body>
    <!-- MENU - Início ============================================================================================================================ -->
    <div class="header">
        <div class="container">
            <img src="assets/icon/LogoMATprojetoOrange.png">

            <ul>
                <li class="agora"><a href="index.html">Home</a></li>
                <li><a href="servicos.html">Nossos Serviços</a></li>
                <li><a href="simulador.html">Simulador</a></li>
                <li><a href="sobre_nos.html">Sobre nós</a></li>
                <li><a href="contato.html">Contato</a></li>
                <li><a href="#">Cadastre-se</a></li>
                <li>|</li>
                <li class="login"><a id="log" href="login.html">Login</a></li>
            </ul>
        </div>
    </div>
    <!-- MENU - Fim ============================================================================================================================ -->


    <!-- FORMULÀRIO CADASTRO - Início ============================================================================================================================ -->
    <div class="banner">
        <div class="alerta_erro">
            <div class="card_erro" id="cardErro">
                <span id="mensagem_erro"></span>
            </div>
        </div>

        <div class="container tamanho-conteudo">
            <div class="card medio">
                <h2>Bem-vindo!</h2>
                
                <div class="formulario">
                    <div class="tudo">
                        <div class="primeiro">
                            <span class="tipo_campo">Nome:</span>
                            <input id="nome_input" type="text" placeholder="Seu nome">

                            <span class="tipo_campo">E-mail:</span>
                            <input id="email_input" type="text" placeholder="meuemail@provedor.com">

                            <span class="tipo_campo">Senha:</span>
                            <input id="senha_input" type="password" placeholder="******">

                        </div>

                        <div class="segundo">
                            <span class="tipo_campo">CNPJ</span>
                            <input id="cnpj_input" type="text" placeholder="Informe seu CNPJ">

                            <span class="tipo_campo">Empresa</span>
                            <input id="empresa_input" type="text" placeholder="Informe aqui">

                            <span class="tipo_campo">Confirmação da Senha:</span>
                            <input id="confirmacao_senha_input" type="password" placeholder="******">
                        </div>
                    </div>

                    <button class="btn" onclick="cadastrar()">Cadastrar</button>
                </div>

                <div id="div_aguardar" class="loading-div">
                    <img src="./assets/aguarde-orange.gif" id="loading-gif">
                </div>

                <div id="div_erros_login"></div>
            </div>
        </div>
    </div>
    <!-- FORMULÀRIO CADASTRO - Fim ============================================================================================================================ -->
</body>

</html>
